<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XO — Black & Pink</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <h1 class="brand"><span>&lt;</span> XO <b>Pink</b> <span>/&gt;</span></h1>
      <div class="panel">
        <div id="status" class="status">ตาเดินของ <span class="p1">X</span></div>
        <div class="scoreboard">
          <div class="score"><span class="tag p1">X</span><span id="scoreX">0</span></div>
          <div class="score"><span class="tag p2">O</span><span id="scoreO">0</span></div>
          <div class="score"><span class="tag draw">=</span><span id="scoreD">0</span></div>
        </div>
        <div class="actions">
          <button id="btnNewRound" class="btn">เล่นตาใหม่</button>
          <button id="btnReset" class="btn ghost">รีเซ็ตสกอร์</button>
        </div>
      </div>
    </header>

    <section id="board" class="board" role="grid" aria-label="ตาราง XO 3x3"></section>

    <footer class="foot">ทิป: ใช้ <kbd>Tab</kbd> + <kbd>Enter</kbd> ก็เล่นได้</footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
